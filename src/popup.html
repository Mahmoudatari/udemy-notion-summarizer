<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 320px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        overflow-x: hidden;
      }

      .container {
        background: white;
        border-radius: 8px;
        margin: 6px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        padding: 12px;
        text-align: center;
        position: relative;
      }

      .header::before {
        content: "ðŸŽ“";
        font-size: 16px;
        margin-right: 6px;
      }

      .header h1 {
        font-size: 14px;
        font-weight: 600;
        margin: 0;
      }

      .content {
        padding: 16px;
      }

      .section {
        margin-bottom: 16px;
      }

      .section:last-child {
        margin-bottom: 0;
      }

      .section-title {
        font-size: 12px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .section-title::before {
        content: "";
        width: 3px;
        height: 12px;
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        border-radius: 2px;
      }

      .input-group {
        margin-bottom: 12px;
      }

      .input-group:last-child {
        margin-bottom: 0;
      }

      label {
        display: block;
        font-size: 10px;
        font-weight: 500;
        color: #6b7280;
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        font-size: 12px;
        transition: all 0.2s ease;
        background: white;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
      }

      input::placeholder {
        color: #9ca3af;
      }

      .parent-page-group {
        display: flex;
        gap: 6px;
        align-items: flex-end;
      }

      .parent-page-group select {
        flex: 1;
      }

      .refresh-btn {
        padding: 8px;
        background: #f3f4f6;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s ease;
        font-size: 14px;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .refresh-btn:hover {
        background: #e5e7eb;
        border-color: #d1d5db;
      }

      .refresh-btn:active {
        transform: scale(0.95);
      }

      .action-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-top: 16px;
      }

      .btn {
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white;
        box-shadow: 0 2px 8px rgba(79, 70, 229, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
      }

      .btn-secondary {
        background: white;
        color: #4f46e5;
        border: 1px solid #4f46e5;
      }

      .btn-secondary:hover {
        background: #4f46e5;
        color: white;
        transform: translateY(-1px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .log {
        margin-top: 12px;
        padding: 10px;
        background: #f9fafb;
        border-radius: 6px;
        border-left: 3px solid #4f46e5;
        font-size: 10px;
        font-family: "SF Mono", Monaco, "Cascadia Code", "Roboto Mono", Consolas,
          "Courier New", monospace;
        white-space: pre-wrap;
        color: #374151;
        min-height: 16px;
        max-height: 80px;
        overflow-y: auto;
      }

      .log:empty::before {
        content: "Ready to process transcript...";
        color: #9ca3af;
        font-style: italic;
      }

      /* Scrollbar styling */
      .log::-webkit-scrollbar {
        width: 4px;
      }

      .log::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 2px;
      }

      .log::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 2px;
      }

      .log::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Loading animation */
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .refresh-btn.loading {
        animation: spin 1s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Udemy Transcript Pusher</h1>
      </div>

      <div class="content">
        <div class="section">
          <div class="section-title">Configuration</div>
          <div class="input-group">
            <label for="openaiApiKey">OpenAI API Key</label>
            <input id="openaiApiKey" type="password" placeholder="sk-..." />
          </div>
          <div class="input-group">
            <label for="notionApiKey">Notion API Key</label>
            <input id="notionApiKey" type="password" placeholder="secret_..." />
          </div>
        </div>

        <div class="section">
          <div class="section-title">Page Settings</div>
          <div class="input-group">
            <label for="pageTitle">Custom Page Title (optional)</label>
            <input id="pageTitle" placeholder="Enter custom title..." />
          </div>

          <div class="input-group">
            <label for="parentPageSelect">Notion Parent Page</label>
            <div class="parent-page-group">
              <select id="parentPageSelect">
                <option value="">Loading pages...</option>
              </select>
              <button
                id="refreshPages"
                class="refresh-btn"
                title="Refresh pages"
              >
                â†»
              </button>
            </div>
          </div>
        </div>

        <div class="action-buttons">
          <button id="send" class="btn btn-primary">Grab & Send</button>
          <button id="copy" class="btn btn-secondary">Copy Only</button>
        </div>

        <div id="log" class="log"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
